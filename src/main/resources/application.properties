server.port=8778

spring.application.name=springboots

logbackName=springboots

spring.devtools.restart.exclude=static/**,public/**,templates/**

spring.devtools.restart.trigger-file=trigger.txt

mybatis.mapperLocations=classpath:mapper/*.xml
mybatis.configuration.map-underscore-to-camel-case=true

spring.datasource.url=jdbc:mysql://localhost:3306/book?useUnicode=true&characterEncoding=utf-8&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driverClass=com.mysql.cj.jdbc.Driver
spring.datasource.type =com.alibaba.druid.pool.DruidDataSource
